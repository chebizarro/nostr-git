name: Codemod & Lint Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  codemod-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: ESLint (enforces tag helper usage)
        run: pnpm run lint:eslint

      - name: Codemod dry-run (report only)
        run: |
          pnpm run codemod:tag-helpers:dry || true
