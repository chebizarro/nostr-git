name: Shared Types CI

on:
  push:
    paths:
      - 'packages/shared-types/**'
      - '.github/workflows/shared-types-ci.yml'
  pull_request:
    paths:
      - 'packages/shared-types/**'
      - '.github/workflows/shared-types-ci.yml'

jobs:
  typecheck-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck shared-types
        run: pnpm -w --filter @nostr-git/shared-types typecheck

      - name: Test shared-types
        run: pnpm -w --filter @nostr-git/shared-types test

      - name: TSD (compile-time type tests)
        run: pnpm -w --filter @nostr-git/shared-types tsd

  lint-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (root config)
        run: pnpm run lint:eslint
